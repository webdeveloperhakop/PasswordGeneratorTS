<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>



    <!-- Шрифты -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">


    
    <!-- CSS -->
     
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>
        <div class="password-generator">
            <h1 class="password-generator-title">Генератор паролей</h1>
            <p class="password-generator-desc">Создавайте надежные пароли для защиты своих учетных записей в Интернете</p>

            
            <div class="password-result-create-btn">
                <div class="result-password-wrapper">
                    <output class="result-password">Результат будет здесь</output>

                    <button class="copy-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"/></svg></button>
                </div>

                <button class="create-btn">Создать</button>
            </div>

            
            <div class="password-length">
                <span>Длина пароля: <strong class="password-length-value">16</strong></span>
                
                <input type="range" min="1" max="30" class="password-length-range">
            </div>

            
            <div class="password-symbols">
                <span>Используемые символы:</span>

                <div class="password-symbols-grid">
                    <div>
                        <label class="password-symbol">
                            <input type="checkbox" class="real-checkbox letters-checkbox">
                            <span class="custom-checkbox"></span>
                            Буквы
                        </label>
                    </div>

                    <div>
                        <label class="password-symbol">
                            <input type="checkbox" class="real-checkbox nums-checkbox">
                            <span class="custom-checkbox"></span>
                            Цифры
                        </label>
                    </div>

                    <div>
                        <label class="password-symbol">
                            <input type="checkbox" class="real-checkbox spec-symbols-checkbox">
                            <span class="custom-checkbox"></span>
                            Спец.символы
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>




    
    <script src="js/app.js"></script>
</body>
</html>
